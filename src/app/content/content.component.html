<div *ngIf="item">
    <app-content-header [title]="title" subtitle="Cadastro"></app-content-header>
    <app-content-form [name]="name" [item]="item"
        [baseRouterLink]="baseRouterLink"></app-content-form>
</div>

<div *ngIf="data.length !== 0">
    <app-content-header [title]="title" subtitle="Lista"></app-content-header>
    <app-content-list [name]="name" [data]="data" 
        [baseRouterLink]="baseRouterLink"></app-content-list>
</div>
