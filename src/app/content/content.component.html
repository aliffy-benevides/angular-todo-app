<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li *ngFor="let route of routerLinks"
      class="breadcrumb-item{{ route.isLast ? ' active' : ''}}"
      [attr.aria-current]="route.isLast ? 'page' : null"
    >
      <a *ngIf="!route.isLast" 
        [routerLink]="route.routerLink">{{ route.path }}</a>
      <span *ngIf="route.isLast">{{ route.path }}</span>
    </li>
  </ol>
</nav>

</div>

<div>
  <app-content-header [title]="title" subtitle="Listagem"></app-content-header>
