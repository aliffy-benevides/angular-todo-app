<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">#</label>
        <div class="col-sm-10">
            <input class="form-control" id="id" formControlName="id" placeholder="#" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" formControlName="name" placeholder="Descrição" [readonly]="readonly">
        </div>
    </div>
    <div class="form-group row" *ngIf="item.done !== undefined && item.done !== null">
        <div class="col-sm-2">Concluído?</div>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="done" formControlName="done">
                <label class="form-check-label" for="done"></label>
            </div>
        </div>
    </div>
    
    <button *ngIf="!deleteMode" type="submit" class="btn btn-primary">Submit</button>
    <button *ngIf="deleteMode" type="submit" class="btn btn-danger">Remover</button>
    <button class="btn btn-secondary ml-2" (click)="onCancel()">Cancelar</button>
</form>
